<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
     
    <body>
      <div class = "All">
        <div class="main">
            <img class="first" src="bg-pattern-card.svg" alt="bg-pattern-card">
            <img class="second" src="image-victor.jpg" alt="image-victor">
            <h1>Victor Crest</h1>
            <p class="number">26</p>
            <p class="city">London</p>
        </div>
        
        <footer>
            <h2>80K</h2>
            <h2>803K</h2>
            <h2>1.4K</h2>
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
        </footer>
      </div>  
    </body>
</html>
